<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="content-container">
        <h2 id="round">Best of 5, Round 1</h1>
        <div id="player-computer-comparison">
            <div id="player-container">
                <div id="player-score">You: 0</div>
                <div id="player-emoji" class="emoji-container"></div>
                <div id="player-choice"></div>
            </div>
            <div id="computer-container">
                <div id="computer-score">Opponent: 0</div>
                <div id="computer-emoji" class="emoji-container"></div>
                <div id="computer-choice"></div>
            </div>
        </div>
        <div id="winner">What will you choose?</div>
        <div id="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div id="restart-container">
            <button id="restart-button">Play again?</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
