<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="content-container">
        <h1 id="round"></h1>
        <div id="player-computer-comparison">
            <div id="player-container">
                <div id="player-emoji" class="emoji-container"></div>
                <div id="player-choice"></div>
            </div>
            <div id="computer-container">
                <div id="computer-emoji" class="emoji-container"></div>
                <div id="computer-choice"></div>
            </div>
        </div>
        <div id="winner"></div>
        <div id="button-container">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
